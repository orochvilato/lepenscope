<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Lepenscope</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" sizes="32x32">

  <!-- CSS  -->
  <style>
    #logo {
      padding-left:30px;
    }
    .navbar {
      background-color: #1F3356
    }
  </style>
  
<style>
#parent {
  display: flex;
  height: 80vh;
}
#cy {
  flex: 1;
}
#infoelt {
  width:0px;
}
</style>
<!--<link href="css/style.css" rel="stylesheet">-->


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lepenscope</a>
      <ul class="right hide-on-med-and-down">
        
  <li><a href="#" id="reset"><i class="fa fa-arrows-h"></i></a></li>
  <li><a href="#" id="filter"><i class="fa fa-filter"></i></a></li>

      </ul>
    </div>
  </nav>
</head>
<body>
  <div class="row">
    <div class="col s12">
      
  <div id="parent">
    <div id="cy"></div>
    <div id="infoelt"></div>
  </div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>


  <div id="filters">
    <div class="filterset-section-title">Lepenscope</div>

    <div class="filtersets">
      <div class="filterset">
        <div class="filterset-title">Type</div>
        <input id="personne" type="checkbox" checked></input><label for="personne">Personne</label><br />
        <input id="mouvement" type="checkbox" checked></input><label for="mouvement">Mouvement</label><br />
      </div>
      <div class="filterset right">
        <div class="filterset-title">Catégories</div>
        <input id="Souverainiste" type="checkbox" checked></input><label for="Souverainiste">Souverainiste</label><br />
        <input id="Identitaire" type="checkbox" checked></input><label for="Identitaire">Identitaire</label><br />
        <input id="Integriste" type="checkbox" checked></input><label for="Integriste">Intégriste</label><br />
        <input id="Complotiste" type="checkbox" checked></input><label for="Complotiste">Complotiste</label><br />
        <input id="autre" type="checkbox" checked></input><label for="autre">Autre</label><br />

      </div>
    </div>
  </div>

    </div>
  </div>
</body>
