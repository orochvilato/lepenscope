<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Lepenscope</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!--<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">-->
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/icon.png">
</head>
<body>
  <div id="cy"></div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>

  <div id="search-wrapper">
    <input type="text" class="form-control" id="search" placeholder="&#xf002; Search">
  </div>

  <div id="info">
  </div>


  <script src="https://use.fontawesome.com/6f4c3160b1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.1.2/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
  <script src="js/cytoscape-qtip.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.0/bluebird.min.js"></script>
  <!--<script src="bootstrap.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cose-bilkent/1.6.5/cytoscape-cose-bilkent.js"></script>
  <script src="js/demo.js"></script>

  <button id="reset" class="btn btn-default"><i class="fa fa-arrows-h"></i></button>

  <button id="filter" class="btn btn-default"><i class="fa fa-filter"></i></button>

  <button id="about" class="btn btn-default"><i class="fa fa-info"></i></button>

  <div id="about-content">
    <p>This app was made using <a target="_blank" href="http://js.cytoscape.org">Cytoscape.js <i class="fa fa-external-link"></i></a>.</p>

    <p><a target="_blank" href="https://www.amazon.ca/Cheese-Connoisseurs-Guide-Worlds-Best/dp/1400050340/ref=sr_1_3?s=books&ie=UTF8&qid=1416109370&sr=1-3">Data reference <i class="fa fa-external-link"></i></a></p>
  </div>

  <div id="filters">
    <div class="filterset-section-title">Cheese</div>

    <div class="filtersets">
      <div class="filterset">
        <div class="filterset-title">Moisture</div>
        <input id="soft" type="checkbox" checked></input><label for="soft">Soft</label><br />
        <input id="semi-soft" type="checkbox" checked></input><label for="semi-soft">Semi-soft</label><br />
        <input id="semi-hard" type="checkbox" checked></input><label for="semi-hard">Semi-hard</label><br />
        <input id="hard" type="checkbox" checked></input><label for="hard">Hard</label><br />
        <input id="na" type="checkbox" checked></input><label for="na">Other</label><br />
      </div>
      <div class="filterset right">
        <div class="filterset-title">Country</div>
        <input id="chs-en" type="checkbox" checked></input><label for="chs-en">England</label><br />
        <input id="chs-fr" type="checkbox" checked></input><label for="chs-fr">France</label><br />
        <input id="chs-it" type="checkbox" checked></input><label for="chs-it">Italy</label><br />
        <input id="chs-usa" type="checkbox" checked></input><label for="chs-us">USA</label><br />
        <input id="chs-es" type="checkbox" checked></input><label for="chs-es">Spain</label><br />
        <input id="chs-ch" type="checkbox" checked></input><label for="chs-ch">Switzerland</label><br />
        <input id="chs-euro" type="checkbox" checked></input><label for="chs-euro">Other Europe</label><br />
        <input id="chs-nworld" type="checkbox" checked></input><label for="chs-nworld">Other New World</label><br />
        <input id="chs-na" type="checkbox" checked></input><label for="chs-na">Other</label><br />
      </div>
    </div>

    <div class="filterset-section-title">Drink</div>

    <div class="filtersets">
      <div class="filterset">
        <!-- <div class="filterset-title">Type</div> -->
        <input id="white" type="checkbox" checked></input><label for="white">White wine</label><br />
        <input id="red" type="checkbox" checked></input><label for="red">Red wine</label><br />
        <input id="cider" type="checkbox" checked></input><label for="cider">Cider</label>
      </div>
    </div>

  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-155159-12', 'auto');
    ga('send', 'pageview');

  </script>

</body>
</html>
