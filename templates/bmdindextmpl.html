{% extends "bmdbasetmpl.html" %}
{% block head %}
<!--<link href="css/style.css" rel="stylesheet">-->
{% endblock %}
{% block content %}
  <div id="cy" style="height:90vh;width:100%;"></div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>

  <button id="reset" class="btn btn-default"><i class="fa fa-arrows-h"></i></button>
  <button id="filter" class="btn btn-default"><i class="fa fa-filter"></i></button>
  <button id="about" class="btn btn-default"><i class="fa fa-info"></i></button>

  <div id="filters">
    <div class="filterset-section-title">Lepenscope</div>

    <div class="filtersets">
      <div class="filterset">
        <div class="filterset-title">Type</div>
        <input id="personne" type="checkbox" checked></input><label for="personne">Personne</label><br />
        <input id="mouvement" type="checkbox" checked></input><label for="mouvement">Mouvement</label><br />
      </div>
      <div class="filterset right">
        <div class="filterset-title">Cat√©gories</div>
        {% for cat in categories %}<input id="{{ cat['id'] }}" type="checkbox" checked></input><label for="{{ cat['id'] }}">{{ cat['nom'] }}</label><br />
        {% endfor %}<input id="autre" type="checkbox" checked></input><label for="autre">Autre</label><br />

      </div>
    </div>
  </div>
{% endblock %}
